<div class="container">
  <h1>Ingresos</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Monto</th>
          <th>Concepto</th>
          <th>Fecha</th>     
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingreso of ingresos">
          <td>{{ ingreso.id }}</td>
          <td>{{ ingreso.amount }}</td>
          <td>{{ ingreso.concept }}</td>
          <td>{{ ingreso.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
