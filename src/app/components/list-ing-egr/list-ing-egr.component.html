<div class="container">
  <table>
    <thead>
      <tr>
        <th>Monto</th>
        <th>Concepto</th>
        <th>Fecha</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.concept }}</td>
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
