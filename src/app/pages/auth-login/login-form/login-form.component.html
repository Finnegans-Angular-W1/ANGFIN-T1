<mat-card>
  <mat-card-title>
    <h2>Te damos la bienvenida.</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
          >El campo email es requerido</mat-error
        >
        <mat-error
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
          >El formato es incorrecto</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
          >El campo contrase単a es requerido</mat-error
        >
      </mat-form-field>
      <!-- TODO: cambiar por un link -->
      

      <button
        [disabled]="loginForm.invalid"
        class="login-btn"
        mat-raised-button
        color="primary">
        Login
      </button>
    </form>
  </mat-card-content>

  <span class="forgot-password">多Entrar con google?</span>
  <mat-card-footer>

    <button
    class="login-btn padding"
    mat-raised-button
    color="accent"
    (click)="onclick()">
    Login with Google
  </button>
 
    <p class="toRegister">
      <br>
      多Aun no tienes una cuenta? <a [routerLink]="['/register']">Registrate</a>
    </p>
  </mat-card-footer>
</mat-card>
