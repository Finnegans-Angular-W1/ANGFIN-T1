<app-rtitle [title]="title"></app-rtitle>

<div class="container">
  <div class="btn-container">
    <button mat-raised-button type="button" color="accent" class="btn btn-primary" routerLink="/transactions/movimientos">Ver todas las transacciones</button>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Transacci√≥n</th>
          <th>Monto</th>
          <th>Concepto</th>
          <th>Fecha</th>     
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let egreso of egresos">
          <td>{{ egreso.id }}</td>
          <td>{{ "$ " + egreso.amount }}</td>
          <td>{{ egreso.concept | titlecase}}</td>
          <td>{{ egreso.date | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="pagination">
  <a href=""><mat-icon class="icon" fontIcon="arrow_back_ios"></mat-icon></a>
  <a href="">1</a>
  <a href=""><mat-icon class="icon" fontIcon="arrow_forward_ios"></mat-icon></a>
  <div class="bottom_bar"></div>
</div>
