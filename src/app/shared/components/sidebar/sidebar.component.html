<!-- menu toolbar ("header") -->
<mat-toolbar class="toolbar" color="primary">
    <button type="button" mat-icon-button (click)="sidebar.toggle()">
      <mat-icon aria-label="menu" fontIcon="menu"></mat-icon>
    </button>
    <h2>Menú</h2>
</mat-toolbar>

<!-- sidenav -->
<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
    <!-- sidebar (navegación) -->
    <mat-sidenav #sidebar class="sidenav" mode="side">
        <mat-nav-list>
            <!-- links -->
            <ng-container *ngFor="let link of sidebarLinks">
                <a
                mat-list-item
                routerLink="{{link.path}}"
                routerLinkActive="active"
                (click)="sidebar.toggle()">{{ link.title }}</a>
            </ng-container>
            <button type="button" mat-button color="warn" (click)="logout()">
                Salir
            </button>
        </mat-nav-list>
    </mat-sidenav>
    
    <!-- contenido -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
